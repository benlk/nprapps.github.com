---
layout: default
---
<div id="home">
    {% for post in site.posts limit: 10  %}
    <article>
        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        </header>
        <section class="entry">
            {{ post.description }}
        </section>
           <div class="post-meta">
            <ul>
                <li>by <a href="http://twitter.com/{{ post.twitter }}">{{ post.author }}</a>, {{ post.date | date: "%B %d, %Y" }}</li>
            </ul>
        </div>
    </article>
    {% endfor %}
</div>
